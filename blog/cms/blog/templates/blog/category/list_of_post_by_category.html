{% extends 'blog/base.html' %}

{% block title %}{{ category.name }}{% endblock %}

{% block content %}
<h1>{{category.name}}</h1>    
{% for posts in post %}
    <h2 style=" text-align:center;"><a href="{{posts.get_absolute_url}}">{{ posts.title}}</a></h2>
        {{posts.content|truncatewords:40|linebreaks}}
        <p>Written by {{posts.author}}</p>
        <hr>

    {% endfor %}
{% endblock %}
